<stc-global-header></stc-global-header>

<main>
  <table mat-table [dataSource]="data$" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" [sticky]="i === 0" *ngFor="let column of displayedColumns; let i = index">
      <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="actions" [stickyEnd]="true">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element" class="whitespace-nowrap">
        <button mat-icon-button (click)="onProductEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteProduct(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsWithActions; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions;"></tr>
  </table>
</main>

<mat-paginator *ngIf="totalCount$ | async as totalCount" [length]="totalCount" [pageSize]="pageSize" (page)="onPageChange($event.pageIndex)"></mat-paginator>
